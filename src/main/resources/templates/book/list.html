<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div style="text-align: center"><h1>Users </h1></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead class="thead-light">

            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Bitrhdate</th>
                <th scope="col">Address</th>
                <th scope="col">Faculity</th>
                <th scope="col">Courze</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="user,iter :  ${users}">
                <th th:text="${iter.count}"></th>
                <th th:text="${user.name}"></th>
                <th th:text="${user.sureName}"></th>
                <th th:text="${user.birthDate}"></th>
                <th th:text="${user.address}"></th>
                <th th:text="${user.faculty}"></th>
                <th th:text="${user.course}"></th>
                <th>
                    <a th:href="@{/user/update/{id}(id = ${user.id})}" class="btn btn-warning">EDIT </a>
                </th>
                <th>
                    <a th:href="@{/user/delete/{id}(id = ${user.id})}" class="btn btn-danger">DELETE </a>
                </th>
            </tr>
            </tbody>
        </table>

        <button type="button" th:href="@{/user/create}" style="width: 100px; margin-left: 1030px"
                class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ➕
        </button>
        <!-- Book create  -->
        <div class="modals">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style="text-align: center">Create
                                User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10 mx-auto">
                                        <form th:action="@{/user/create}" th:method="post"
                                              enctype="multipart/form-data">


                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="name" name="name"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="author">sureName</label>
                                                <input type="text" class="form-control" id="author" name="author"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="date">birthDate</label>
                                                <input type="datetime-local" class="form-control" id="date" name="date"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="size">address</label>
                                                <input type="number" class="form-control" id="size" name="size"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="size">faculty</label>
                                                <input type="number" class="form-control" id="faculty" name="size"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="size">course</label>
                                                <input type="number" class="form-control" id="course" name="size"/>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button class="btn btn-primary " type="submit"> ➕</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
