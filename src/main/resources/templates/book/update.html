<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<br><br> <br>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <form th:object="${userUpdate}" th:action="@{/user/update/{id}(id = *{id})}"
                  th:method="post"
                  enctype="multipart/form-data">

                <div class="form-group">
                    <label for="name"> name</label>
                    <input type="text" class="form-control" id="name"
                           name="name" th:value="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="sureName">sureName</label>
                    <input type="text" class="form-control" id="sureName"
                           name="sureName" th:value="*{sureName}"/>
                </div>

                <div class="form-group">
                    <label for="birthDate">birthDate</label>
                    <input type="Date" class="form-control" id="birthDate"
                           name="birthDate" th:value="*{birthDate}"/>
                </div>

                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" id="address"
                           name="address" th:value="*{address}"/>
                </div>

                <div class="form-group">
                    <label for="faculty">faculty</label>
                    <input type="text" class="form-control" id="faculty"
                           name="faculty" th:value="*{faculty}"/>
                </div>

                <div class="form-group">
                    <label for="course">course</label>
                    <input type="text" class="form-control" id="course"
                           name="course" th:value="*{course}"/>
                </div>


                <br>
                <div style="margin-left: 750px">
                    <button th:href="@{/user/list}" class="btn btn-danger " type="submit"> Close</button>
                    <button class="btn btn-primary " type="submit"> Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
